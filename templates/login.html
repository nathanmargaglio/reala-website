<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user and not user.is_anonymous %}
      <a>Hello, {{ user.get_full_name }}!</a>
      <br>
      <a href="/logout">Logout</a>
    {% else %}
      <a href="accounts/login?next=/">Login with Google</a>
    {% endif %}
</body>
</html>
